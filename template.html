<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">

		body {
			background-color:rgb(246,246,239);
		}
		
		div.header p{
			display:inline;
			background-color:#FF6600;
		}

		div.header a{
			text-decoration:none;
			color: black;
		}

		#leftp {
			float: left;
		} 

		#rightp {
			float: right;
		}

		p.story a {
			color:black;
			text-decoration:none;
		}

		p.subtext {
			color:rgb(130,130,130);
			font-size:small;

		}

		P.subtext a {
			color:rgb(130,130,130);
			font-size:small;
			text-decoration:none;

		}


	</style>
</head>
<body>

	<div style="background-color:#FF6600">
		<div style="display:inline;float:left;width:50%">
			<p><a href="http://news.ycombinator.com/news" style="text-decoration:underline;color:black">Hacker News</a></p>
		</div>
		<div style="display:inline;float:right;width:50%">
			<p style="text-align:right"><a href="#quit" style="text-decoration:underline;color:black">Quit</a></p>
		</div>
		&nbsp
	</div>
	

	% for row in rows:
        <p class="story"><a href="${row['story_url']}">${row['story_link']}</a></p>\
        <p class="subtext">
        	${row['site']} |
        	${row['timestamp']} |
        	<a href="http://news.ycombinator.com/${row['comments_url']}">${row['comments_count']}</a> 
        </p>
        <hr/>
    % endfor

</body>
</html>
